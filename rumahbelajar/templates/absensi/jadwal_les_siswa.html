<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Jadwal Les Siswa</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f8fb;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .jadwal-table {
            width: 100%;
            border-collapse: collapse;
        }

        .jadwal-table th, .jadwal-table td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .jadwal-table th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        .jadwal-table tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Jadwal Les Siswa</h2>
        <table class="jadwal-table">
            <thead>
                <tr>
                    <th>Nama Siswa</th>
                    <th>Mata Pelajaran</th>
                    <th>Hari</th>
                    <th>Jam</th>
                    <th>Kelas</th>
                </tr>
            </thead>
            <tbody>
                {% for jadwal in jadwal_les %}
                <tr>
                    <td>{{ jadwal.siswa.nama }}</td>
                    <td>{{ jadwal.mapel }}</td>
                    <td>{{ jadwal.hari }}</td>
                    <td>{{ jadwal.jam_mulai }} - {{ jadwal.jam_selesai }}</td>
                    <td>{{ jadwal.kelas }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5">Belum ada jadwal les.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
