<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Guru</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #f4f6f8;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }

        .sidebar h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style-type: none;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .sidebar ul li a:hover {
            text-decoration: underline;
        }

        /* Main content */
        .main-content {
            flex: 1;
            padding: 20px;
        }

        .main-header {
            background-color: #2980b9;
            padding: 15px;
            color: white;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .card-section {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .card {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            width: calc(33.333% - 20px);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .card p {
            color: #777;
            margin-bottom: 15px;
        }

        .btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 14px;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        @media (max-width: 768px) {
            .card {
                width: 100%;
            }

            .sidebar {
                display: none;
            }

            .main-header {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Guru Panel</h2>
            <ul>
                <li><a href="#">Absensi Siswa</a></li>
                <li><a href="#">Absensi Guru</a></li>
                <li><a href="#">Jadwal Les</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1>Dashboard Guru</h1>
            </header>

            <section class="card-section">
                <div class="card">
                    <h3>Absensi Siswa</h3>
                    <p>Kelola dan cek kehadiran siswa setiap sesi.</p>
                    <a href="#" class="btn">Masuk</a>
                </div>

                <div class="card">
                    <h3>Absensi Guru</h3>
                    <p>Lihat dan tandai kehadiran Anda sebagai guru.</p>
                    <a href="#" class="btn">Masuk</a>
                </div>

                <div class="card">
                    <h3>Jadwal Les</h3>
                    <p>Lihat jadwal mengajar dan kelas hari ini.</p>
                    <a href="#" class="btn">Lihat</a>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
